<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-md-3 my-5 side-bar">
            <div class="card">
                <div class="card-block text-center">

                    <div class="input-group my-2">
                        <input id="filter-input" data-bind="textInput: searchString" type="text" class="form-control" placeholder="Filter...">
                    </div>
                    <p id="test"></p>
                    <hr>

                    <ul class="list-group" data-bind="foreach: searchResults">
                        <li class="list-group-item" data-bind="text: title"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-12" id="map">

        </div>
    </div>
</div>
<script src="js/model.js"></script>
<script defer src="js/app.js"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAtpMgORRmlABZzXwECnGa8nqW_xV2BwPk&v=3&callback=initMap"></script>
</body>
</html>
